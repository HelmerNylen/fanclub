<ion-modal-view>
    <ion-header-bar class="bar-ctfys">
        <h1 class="title" ng-style="{ color: contrastingColor }">Nyhetsfl&ouml;de</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRss()">St&auml;ng</button>
        </div>
    </ion-header-bar>
    <ion-content delegate-handle="rss">
        <div class="list">
            <div class="item section-news" ng-repeat="item in currentRss" on-tap="openInBrowser(item.link)">
                <div class="item-text-wrap news-title">
                    {{ item.title }}
                </div>
                <div class="news-category">
                    {{ item.category }}
                </div>
                <div class="item-text-wrap news-desc" ng-bind-html="item.content"></div>
                <div class="news-footer">
                    {{ item.creator }}
                    <br />
                    {{ dateFormat(item.date) }}
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
