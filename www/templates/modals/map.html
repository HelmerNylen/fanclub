<ion-modal-view>
	<ion-header-bar style="background-color: #ff642b">
		<h1 class="title" style="color: white">Karta över campus</h1>
		<div class="buttons">
		<button class="button button-clear" ng-click="closeMap()" style="color: white">Stäng</button>
    </div>
  </ion-header-bar>
    <ion-content>
		<ion-scroll min-zoom="1" max-zoom="100" zooming="true" direction="xy" style="width: 100%; height: 100%" locking="false" overflow-scroll="false" delegate-handle="kartan">
			<img on-tap="releaseGauss()" src="img/karta.png" alt="karta" style="width: 100%" />

		</ion-scroll>	
    </ion-content>
</ion-modal-view>
