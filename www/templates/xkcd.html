<ion-modal-view>

	<ion-header-bar style="background-color: #ff642b">
		<h1 class="title" style="color: white">{{ mapModalEvent.summary }}</h1>
		<div class="buttons">
		<button class="button button-clear" ng-click="closeXkcd()" style="color: white">St√§ng</button>
    </div>
	</ion-header-bar>
    <ion-content>
		<div class="card">
			<div class="item item-divider">
				{{xkcdTitle}}
			</div>
			<img ng-src="{{xkcdImg}}" alt="Sorry, nothing to show here!" style="width: 100%" />
			
			<div class="card">
			  <div class="item item-text-wrap">
				{{xkcdAlt}}
				{{xkcdURL}}
			  </div>
			</div>
			</div>
				
		</div>				
    </ion-content>
</ion-modal-view>
